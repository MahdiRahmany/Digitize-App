<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./tailwind.css" />
    <title>Cart page</title>
  </head>
  <body class="bg-gray-100">
    <!-- app bar -->
    <div class="flex md:hidden items-center justify-between mt-10 px-4 mb-6">
      <div
        class="w-7 h-7 bg-white shadow-lg flex items-center justify-center rounded"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-5 stroke-slate-800"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m8.25 4.5 7.5 7.5-7.5 7.5"
          />
        </svg>
      </div>
      <div class="text-lg font-bold text-slate-800">سبد خرید</div>
      <div
        class="w-7 h-7 bg-white shadow-lg flex items-center justify-center rounded"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-5 stroke-slate-800"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
          />
        </svg>
      </div>
    </div>

    <div class="flex items-center">
      <!-- cart items -->
      <div
        class="flex flex-col gap-y-2 md:gap-y-4 px-4 flex-1"
        x-data="{
        products: [
        {id:1 , title: 'ساعت هوشمند اپل سری ٧' , quantity : '١' ,price: '١٢,٦٤٥,٦٧٨ تومان'},
        {id:2 , title: 'ساعت هوشمند اپل سری ٦' , quantity : '٣' ,price: '١٢,٧٤٥,٦٧٨ تومان'},
        {id:3 , title: 'ساعت هوشمند اپل سری ٨' , quantity : '١' ,price: '١٢,٦٧٨,٦٧٨ تومان'},
        {id:4 , title: 'ساعت هوشمند اپل سری ٥' , quantity : '٢' ,price: '١٢,٣٤٥,٦٧٨ تومان'}
        ]
      }"
      >
        <template x-for="product in products" :key="product.id">
          <div
            class="bg-white rounded-lg p-3 flex items-stretch shadow-lg justify-between"
          >
            <div class="w-16 h-auto md:w-24">
              <img
                class="w-full h-auto"
                src="/assets/images/apple-watch-7.png"
                alt=""
              />
            </div>
            <div
              class="flex flex-col justify-between text-xs md:text-xl flex-1"
            >
              <span class="font-bold text-slate-800" x-text="product.title"
                ></span
              >
              <span class="text-orange-500 font-medium" x-text="product.title"></span>
            </div>
            <div class="flex flex-col justify-between items-end">
              <span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  class="size-6 stroke-orange-500"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18 18 6M6 6l12 12"
                  />
                </svg>
              </span>
              <div class="flex items-center gap-x-1 md:gap-x-2">
                <span
                  class="flex items-center justify-center rounded-full bg-gray-200 size-4 md:size-6"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-3 md:size-5"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M12 4.5v15m7.5-7.5h-15"
                    />
                  </svg>
                </span>
                <span
                  class="flex items-center justify-center border border-orange-500 rounded w-3 h-5 text-xs md:text-base md:w-6 md:h-8"
                  x-text="product.quantity"
                  ></span
                >
                <span
                  class="flex items-center justify-center rounded-full bg-orange-200 size-4 md:size-6"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    class="size-3 md:size-5 stroke-orange-500"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M5 12h14"
                    />
                  </svg>
                </span>
              </div>
            </div>
          </div>
        </template>
      </div>
      <div class="md:flex bg-red-200 hidden w-1/4">cart summary</div>
    </div>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </body>
</html>
