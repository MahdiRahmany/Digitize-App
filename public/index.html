<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./tailwind.css" />
    <title>Digitize App - Shop</title>
  </head>
  <body class="bg-gray-100">
    <!-- app bar -->
    <div class="flex md:hidden items-center justify-between mt-10 px-4 mb-6">
      <div class="">Digitize</div>
      <div class="text-lg font-bold text-slate-800">ساعت هوشمند</div>
      <div
        class="w-7 h-7 bg-white shadow-lg flex items-center justify-center rounded"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-5 stroke-slate-800"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
          />
        </svg>
      </div>
    </div>
    <!-- filter - sort mobile section -->
    <div class="flex md:hidden items-center justify-between px-4 gap-x-4 mb-9">
      <div
        class="bg-white rounded py-2 pr-4 flex items-center justify-start w-1/2"
      >
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6 stroke-orange-600"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5M12 17.25h8.25"
            />
          </svg>
        </div>
        <span class="text-sm font-medium text-slate-800 mr-3">محبوب ترین</span>
      </div>
      <div
        class="bg-white rounded py-2 pr-4 flex items-center justify-start w-1/2"
      >
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6 stroke-gray-300"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 0 1-.659 1.591l-5.432 5.432a2.25 2.25 0 0 0-.659 1.591v2.927a2.25 2.25 0 0 1-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 0 0-.659-1.591L3.659 7.409A2.25 2.25 0 0 1 3 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0 1 12 3Z"
            />
          </svg>
        </div>
        <span class="text-sm font-medium text-slate-800 mr-3">فیلتر : اپل</span>
      </div>
    </div>
    <!-- content -->
    <div
      class="grid grid-cols-12 md:grid-rows-[55px_minmax(500px,_1fr)] md:gap-8"
    >
      <!-- sidebar -->
      <div class="hidden md:block col-span-4 lg:col-span-3 row-span-2">
        <div class="bg-white p-5 rounded-xl">
          <!-- categories -->
          <div class="mb-7">
            <div class="text-xl font-bold text-orange-500 mb-5">دسته‌بندی</div>
            <ul>
              <li class="mb-2 hover:bg-gray-50 cursor-pointer rounded-md">
                <a href="#" class="flex items-center text-slate-800 py-2">
                  <span class="relative w-5 h-5 rounded-full bg-gray-100">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="w-4 h-5 absolute top-1.5 right-1.5 stroke-current"
                      fill="none"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="1.125"
                        d="M13 4.75v7.5c0 3-.75 3.75-3.75 3.75h-4.5c-3 0-3.75-.75-3.75-3.75v-7.5C1 1.75 1.75 1 4.75 1h4.5c3 0 3.75.75 3.75 3.75ZM8.5 3.625h-3"
                      />
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="1.125"
                        d="M7 13.825A1.163 1.163 0 1 0 7 11.5a1.163 1.163 0 0 0 0 2.325Z"
                      />
                    </svg>
                  </span>
                  <span class="mr-2 mt-1">تلفن همراه</span>
                </a>
              </li>
              <li class="mb-2 hover:bg-gray-50 cursor-pointer rounded-md">
                <a href="#" class="flex items-center text-slate-800 py-2">
                  <span class="relative w-5 h-5 rounded-full bg-gray-100">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="w-4 h-5 absolute top-1.5 right-1.5 stroke-current"
                      fill="none"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M4.293 1.333H11.7c2.373 0 2.967.594 2.967 2.96v4.22c0 2.374-.594 2.96-2.96 2.96H4.293c-2.366.007-2.96-.586-2.96-2.953V4.294c0-2.367.594-2.96 2.96-2.96ZM8 11.48v3.187M1.333 8.666h13.334M5 14.666h6"
                      />
                    </svg>
                  </span>
                  <span class="mr-2 mt-1">لپ تاپ</span>
                </a>
              </li>
              <li class="mb-2 hover:bg-gray-50 cursor-pointer rounded-md">
                <a href="#" class="flex items-center text-slate-800 py-2">
                  <span class="relative w-5 h-5 rounded-full bg-gray-100">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="w-4 h-5 absolute top-1.5 right-1.5 stroke-current"
                      fill="none"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-miterlimit="10"
                        d="M5.666 12.667h4.667c1.553 0 2.333-.78 2.333-2.333V5.667c0-1.553-.78-2.333-2.333-2.333H5.666c-1.553 0-2.333.78-2.333 2.333v4.667c0 1.553.78 2.333 2.333 2.333ZM10.666 1.333H5.333M10.666 14.666H5.333"
                      />
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-miterlimit="10"
                        d="M7.667 6.333v2h2"
                      />
                    </svg>
                  </span>
                  <span class="mr-2 mt-1">ساعت هوشمند</span>
                </a>
              </li>
            </ul>
          </div>
          <!-- desktop filters -->
          <div>
            <div class="text-xl font-bold text-orange-500 mb-5">فیلتر</div>
            <!-- ACC. No. 1 -->
            <div class="">
              <!-- ACC #1 header -->
              <div
                class="flex items-center justify-between w-full hover:bg-gray-50 rounded-lg p-2 cursor-pointer"
              >
                <div class="flex items-center">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="22"
                    fill="none"
                  >
                    <circle
                      cx="10.5"
                      cy="9.5"
                      r="9.5"
                      fill="#AFAFAF"
                      fill-opacity=".29"
                    />
                    <path
                      fill="#222F5D"
                      d="M12.833 21.271H1.167a.44.44 0 0 1-.438-.438.44.44 0 0 1 .438-.437h11.666a.44.44 0 0 1 .438.438.44.44 0 0 1-.438.437Z"
                    />
                    <path
                      fill="#222F5D"
                      d="M2.158 20.833h-.875l.03-7.017c0-.496.227-.957.618-1.26l4.083-3.18a1.61 1.61 0 0 1 1.972 0l4.083 3.174c.385.303.619.776.619 1.266v7.017h-.875v-7.012a.747.747 0 0 0-.28-.577L7.449 10.07a.735.735 0 0 0-.898 0L2.468 13.25a.727.727 0 0 0-.28.571l-.03 7.012Z"
                    />
                    <path
                      fill="#222F5D"
                      d="M9.917 21.27H4.083a.44.44 0 0 1-.437-.437v-5.541c0-.724.589-1.313 1.312-1.313h4.084c.723 0 1.312.59 1.312 1.313v5.541a.44.44 0 0 1-.437.438Zm-5.396-.874h4.958V15.29a.44.44 0 0 0-.437-.437H4.958a.44.44 0 0 0-.437.438v5.104Z"
                    />
                    <path
                      fill="#222F5D"
                      d="M5.833 18.791a.44.44 0 0 1-.437-.437v-.875a.44.44 0 0 1 .437-.438.44.44 0 0 1 .438.438v.875a.44.44 0 0 1-.438.438ZM7.875 12.813h-1.75a.44.44 0 0 1-.438-.438.44.44 0 0 1 .438-.438h1.75a.44.44 0 0 1 .438.438.44.44 0 0 1-.438.438Z"
                    />
                  </svg>
                  <span class="mr-3">برند محصول</span>
                </div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m19.5 8.25-7.5 7.5-7.5-7.5"
                  />
                </svg>
              </div>
              <!-- ACC #1 content -->
              <div class="px-2 flex flex-col gap-y-2">
                <label for="apple" class="py-1 flex items-center cursor-pointer">
                  <input type="checkbox" name="brand" id="apple" />
                  <span class="mr-2">اپل</span>
                </label>
                <label for="xiaumi" class="py-1 flex items-center cursor-pointer">
                  <input type="checkbox" name="brand" id="xiaumi" />
                  <span class="mr-2">شیائومی</span>
                </label>
                <label for="huawei" class="py-1 flex items-center cursor-pointer">
                  <input type="checkbox" name="brand" id="huawei" />
                  <span class="mr-2">هواوی</span>
                </label>
              </div>
            </div>
            <!-- ACC. No. 2 -->
            <div class=""></div>
            <!-- ACC. No. 3 -->
            <div class=""></div>
          </div>
        </div>
      </div>
      <!-- sort section -->
      <div class="hidden md:block col-span-8 lg:col-span-9">
        <div
          x-data="{sort:1 , activeClass: 'text-slate-800 font-bold', circle: 'w-2 h-2 bg-orange-600 rounded-full absolute t-1 l-0'}"
          class="bg-white px-4 flex items-center gap-x-4 text-gray-400 rounded-lg"
        >
          <div
            class="bg-orange-100 p-1 rounded-md flex justify-center items-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-8 stroke-orange-500"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5M12 17.25h8.25"
              />
            </svg>
          </div>
          <button
            @click="sort=1"
            :class=" sort===1 ? activeClass: ''"
            class="py-4 relative"
          >
            <span>محبوب‌ترین</span>
            <span
              x-show="sort===1"
              class="w-2 h-2 bg-orange-600 rounded-full absolute t-1 l-0"
            ></span>
          </button>
          <button
            @click="sort=2"
            :class=" sort===2 ? activeClass: ''"
            class="py-4"
          >
            <span>پربازدید‌ترین</span>
            <span
              x-show="sort===2"
              class="w-2 h-2 bg-orange-600 rounded-full absolute t-1 l-0"
            ></span>
          </button>
          <button
            @click="sort=3"
            :class=" sort===3 ? activeClass : ''"
            class="py-4"
          >
            <span>گران‌ترین</span>
            <span
              x-show="sort===3"
              class="w-2 h-2 bg-orange-600 rounded-full absolute t-1 l-0"
            ></span>
          </button>
          <button
            @click="sort=4"
            :class=" sort===4 ? activeClass: ''"
            class="py-4"
          >
            <span>ارزان‌ترین</span>
            <span
              x-show="sort===4"
              class="w-2 h-2 bg-orange-600 rounded-full absolute t-1 l-0"
            ></span>
          </button>
        </div>
      </div>
      <!-- products section -->
      <div class="col-span-12 md:col-span-8 lg:col-span-9">
        <div
          x-data="{
        products: [
        {id:1 , title: 'ساعت هوشمند اپل سری 7' , price: '١٢,٦٤٥,٦٧٨ تومان'},
        {id:2 , title: 'ساعت هوشمند اپل سری 6' , price: '١٢,٧٤٥,٦٧٨ تومان'},
        {id:3 , title: 'ساعت هوشمند اپل سری 8' , price: '١٢,٦٧٨,٦٧٨ تومان'},
        {id:4 , title: 'ساعت هوشمند اپل سری 5' , price: '١٢,٣٤٥,٦٧٨ تومان'},
        {id:5 , title: 'ساعت هوشمند اپل سری 4' , price: '١٢,٣٤٥,٣٤٥ تومان'},
        {id:6 , title: 'ساعت هوشمند اپل سری 9' , price: '١٢,٣٤٥,٢١٢ تومان'}
        ]
      }"
          class="grid gap-x-2 gap-y-8 grid-cols-2 lg:grid-cols-4 px-2 md:px-0 sm:gap-x-4 md:gap-x-6 md:gap-y-10"
        >
          <!-- single product -->
          <template x-for="product in products" :key="product.id">
            <div class="bg-white rounded-xl p-2 shadow-md">
              <div class="mb-3 bg-gray-100 rounded-xl p-2">
                <img src="/assets/images/apple-watch-7.png" alt="" />
              </div>
              <!-- product desc. -->
              <div class="flex items-center justify-between w-full mb-3">
                <span class="text-slate-200 text-sm md:text-base">اپل</span>
                <div x-data="{color: 'red'}" class="flex items-center">
                  <div
                    @click="color='red' "
                    :class="color === 'red' ? 'ring-1 ring-red-400': '' "
                    class="w-6 h-6 sm:w-8 sm:h-8 flex items-center justify-center rounded-full cursor-pointer bg-red-400 border-2 border-white"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="size-3 stroke-white sm:w-4 sm:h-4"
                      x-show="color ==='red' "
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m4.5 12.75 6 6 9-13.5"
                      />
                    </svg>
                  </div>
                  <div
                    @click="color='blue' "
                    :class="color === 'blue' ? 'ring-1 ring-blue-400': '' "
                    class="w-6 h-6 sm:w-8 sm:h-8 flex items-center justify-center rounded-full cursor-pointer bg-blue-400 -mr-1.5 border-2 border-white"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="size-3 stroke-white sm:w-4 sm:h-4"
                      x-show="color ==='blue' "
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m4.5 12.75 6 6 9-13.5"
                      />
                    </svg>
                  </div>
                  <div
                    @click="color='green' "
                    :class="color === 'green' ? 'ring-1 ring-green-400': '' "
                    class="w-6 h-6 sm:w-8 sm:h-8 flex items-center justify-center rounded-full cursor-pointer bg-green-400 -mr-1.5 border-2 border-white"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="size-3 stroke-white sm:w-4 sm:h-4"
                      x-show="color ==='green' "
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m4.5 12.75 6 6 9-13.5"
                      />
                    </svg>
                  </div>
                </div>
              </div>
              <!-- product title -->
              <div
                x-text="product.title"
                class="text-slate-800 text-xs font-bold mb-2 sm:text-base"
              ></div>
              <div
                x-text="product.price"
                class="text-orange-600 font-medium text-center sm:text-lg text-sm mb-3"
              ></div>
              <hr class="" />
              <button class="w-full font-bold text-orange-600 py-1 md:text-lg">
                مشاهده و سفارش
              </button>
            </div>
          </template>
        </div>
      </div>
    </div>
    <!-- products section -->

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </body>
</html>
